<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jogo do Descubra a palavra secreta." />
    <link rel="shortcut icon" href="/img/loupe.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- <script src="/js/jodoDasPalavras.js" defer></script> -->
    <script src="/js/jodoDasPalavras-refatorado.js" defer></script>
    <title>Adivinhe a Palavra</title>
  </head>
  <body>
    <main class="container">
      <h1>Jogo "Descubra a Palavra"</h1>
      <a href="jogoDasPalavras.html" class="btn btn-primary"
        >Cadastrar Palavras
      </a>
      <a href="ListaDePalavras.html" class="btn btn-success"
        >Listar Palavras
      </a>
      <a href="InicioDoJogo.html" class="btn btn-danger">Iniciar Jogo </a>
      <h2 class="mt-3">Cadastrar Palavras</h2>

      <form>
        <div>
          <label for="inPalavra">Palavra:</label>
          <input
            type="text"
            name="inPalavra"
            id="inPalavra"
            class="form-control"
            required
            autofocus
          />
        </div>
        <div>
          <label for="inDica">Dica da Palavra:</label>
          <input
            type="text"
            name="inDica"
            id="inDica"
            class="form-control"
            required
          />
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-primary mt-3" />
      </form>
    </main>
  </body>
</html>
