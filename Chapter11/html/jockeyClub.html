<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Programa de aposta Jockey Club." />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- <script src="/js/jockeyClub.js" defer></script> -->
    <script src="/js/jockeyClub-refatorado.js" defer></script>
    <link rel="shortcut icon" href="/img/horse.png" type="image/x-icon" />
    <title>Jockey Club</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <aside class="col-sm-4">
          <img src="/img/horse.png" alt="Jockey Club" class="img-fluid" />
        </aside>

        <section class="col-sm-8">
          <h1>Jockey Club - Controle de Apostas</h1>

          <form>
            <div class="row">
              <div class="col-sm-6">
                <label for="inCavalo">Nº Cavalo:</label>
                <input
                  type="number"
                  name="inCavalo"
                  min="1"
                  class="form-control"
                  id="inCavalo"
                  required
                  autofocus
                />
              </div>

              <div class="col-sm-6">
                <h5 id="outCavalo" class="mt-4"></h5>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label for="inValor">Aposta R$:</label>
                <input
                  type="number"
                  name="inValor"
                  min="1"
                  step="0.5"
                  id="inValor"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-sm-6">
                <input
                  type="submit"
                  value="Apostar"
                  class="btn btn-primary mt-4"
                  id="btApostar"
                />
                <input
                  type="button"
                  value="Resumo"
                  class="btn btn-warning mt-4"
                  id="btResumo"
                />

                <input
                  type="button"
                  value="Ganhador"
                  class="btn btn-success mt-4"
                  id="btGanhador"
                />

                <input
                  type="button"
                  value="Novo Páreo"
                  class="btn btn-danger mt-4"
                  id="btNovo"
                />
              </div>
            </div>
          </form>
          <pre class="mt-3"></pre>
        </section>
      </div>
    </header>
  </body>
</html>
