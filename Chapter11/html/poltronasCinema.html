<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Programa para reserva de poltronas no cinema."
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- <script src="/js/poltronasCinema.js" defer></script> -->
    <script src="/js/poltronasCinema-refatorado.js" defer></script>
    <link
      rel="shortcut icon"
      href="/img/home-theater.png"
      type="image/x-icon"
    />
    <title>Reserva Cinema</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-sm-3">
          <img src="/img/home-theater.png" alt="Cinema" class="img-fluid" />
        </aside>
        <section class="col-sm-9">
          <h1>Cinema: Filmes em Cartaz - Reserva de Poltronas</h1>
          <form>
            <div class="row">
              <div class="col-sm-2">
                <label for="inPoltrona">Nº da Poltrona:</label>
                <input
                  type="number"
                  min="1"
                  name="inPoltrona"
                  id="inPoltrona"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="col-sm-4 d-flex align-items-center gap-2">
                <input
                  type="submit"
                  value="Reservar"
                  class="btn btn-primary mt-4"
                />
                <input
                  type="button"
                  value="Confirmar Reserva"
                  id="btConfirmar"
                  class="btn btn-success mt-4"
                />
                <input type="reset" value="Reset" class="btn btn-danger mt-4" />
              </div>
              <div class="col-sm-6">
                <span>Legenda:</span>
                <div class="mt-3">
                  <img src="/img/disponivel.jpg" alt="disponivel" /><span
                    >&nbsp;Disponível</span
                  >
                  <img
                    src="/img/reservada.jpg"
                    alt="reservada"
                    class="ms-3"
                  /><span>&nbsp;Reservada</span>
                  <img src="/img/ocupada.jpg" alt="ocupada" class="ms-3" /><span
                    >&nbsp;Ocupada</span
                  >
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12" id="dvTela">
              <p class="bg-primary text-white text-center mt-2">
                Telão do Cinema
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
