<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Controlador de compras da compras da semana."
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/comprasSemana.js" defer></script>
    <link
      rel="shortcut icon"
      href="/img/lista-de-compras.png"
      type="image/x-icon"
    />
    <title>Lista de Compras</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img
            src="/img/lista-de-compras.png"
            alt="Logo da Lista de Compras"
            class="img-fluid"
          />
        </div>

        <div class="col-sm-8">
          <h1>Lista de Compras da Semana JS</h1>

          <form>
            <div>
              <label for="inProduto">Produto:</label>
              <input
                type="text"
                name="produto"
                id="inProduto"
                class="form-control"
                oninput="validarLetras(this)"
                required
                autofocus
              />
              <span id="erro">Apenas letras s√£o permitidas!</span>
            </div>

            <div>
              <input type="submit" value="Adicionar" class="btn btn-primary" />
              <input
                type="button"
                value="Limpar Lista"
                id="btLimpar"
                class="btn btn-danger"
              />
            </div>
          </form>

          <h5>Produtos Adicionados</h5>
          <pre class="outLista"></pre>
        </div>
      </div>
    </header>
    <footer>
      <address>
        &copy; 2024 <span class="final">DevPovoa</span> - Todos direitos
        reservados. <br />
        Desenvolvido por
        <a href="mailto:thiagopovoadev@hotmail.com">DevPovoa</a>
      </address>
    </footer>
  </body>
</html>
