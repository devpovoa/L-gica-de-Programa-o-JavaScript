<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script>
  const nota1 = Number(prompt("1º Nota:"));
  const nota2 = Number(prompt("2º Nota"));
  const media = 2;
  const somaNota = (nota1 + nota2) / media;
  alert(
    `1º Nota: ${nota1.toFixed(1)}\n2º Nota: ${nota2.toFixed(
      1
    )}\nMédia: ${somaNota.toFixed(1)}`
  );
</script>
