<meta charset="UTF-8" />
<script>
  const diasDeViagem = Number(prompt("Quantos dias de viagem ?:"));
  const horasDeViagem = Number(prompt("Quantas horas à mais além dos dias ?:"));
  const horaDia = 24;
  const totalHorasPorDia = diasDeViagem * horaDia + horasDeViagem;
  alert(
    `Nº dias: ${diasDeViagem}\nNº horas: ${horasDeViagem}\nTotal de horas: ${totalHorasPorDia}`
  );
</script>
