<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/estrelas.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_estrelas2.js" defer></script>
    <title>Fábrica de Estrelas 2</title>
  </head>
  <body>
    <main>
      <img src="/img/estrelas.png" alt="Estrelas" class="alta-nova" />

      <h1>Programa Fábrica de Estrelas JS</h1>

      <form>
        <div>
          <label for="inNumero">Número de Linhas:</label>
          <input type="number" min="1" id="inNumero" autofocus required />
        </div>

        <div>
          <input type="submit" value="Criar Estrelas" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <pre id="outResultado"></pre>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
