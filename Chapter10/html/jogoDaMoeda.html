<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jogo do dinheiro." />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <script src="/js/jogoDoDinheiro.js" defer></script> -->
    <script src="/js/jogoDoDinheiro-refatorado.js" defer></script>
    <link
      rel="shortcut icon"
      href="/img/bolsa-dinheiro.png"
      type="image/x-icon"
    />
    <title>Jogo do Dinheiro</title>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-sm-4">
          <img
            src="/img/bolsa-dinheiro.png"
            alt="Bolsa de dinheiro"
            class="img-fluid"
          />
        </aside>

        <section class="col-sm-8" id="quadro-moedas">
          <h1>Vamos Brincar de Dinheiro?</h1>

          <form>
            <label for="inValor">A soma das moedas exibidas abaixo Ã©:</label>
            <input
              type="number"
              name="numero"
              id="inValor"
              class="form-control"
              min="0"
              step="0.05"
              required
              autofocus
            />
            <br />
            <input
              type="submit"
              value="Conferir Resposta &#10003;"
              class="btn btn-primary"
            />

            <input
              type="reset"
              value="Exibir Novas Moedas &#8635;"
              class="btn btn-danger"
            />
          </form>
        </section>
      </div>
    </main>
