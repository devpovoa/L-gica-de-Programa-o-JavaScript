<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/numeros.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script-jogo.js" defer></script>
    <title>Jogo Descubra o Número</title>
  </head>
  <body>
    <main>
      <img src="/img/numeros.png" alt="Descubra o Número" class="normal" />
      <h1>Jogo Descubra o Número</h1>

      <form>
        <div>
          <label for="inNumero">Número:</label>
          <input
            type="number"
            min="1"
            max="100"
            id="inNumero"
            autofocus
            required
          />
          <input type="submit" value="Apostar" id="btSubmit" />
          <input
            type="button"
            value="Jogar Novamente"
            id="btNovo"
            class="oculta"
          />
        </div>
      </form>
      <h3>Erros:<span id="outErros">0</span></h3>

      <h3>Chances:<span id="outChances">6</span></h3>

      <p id="outDica" class="italico">Dica: É um número entre 1 e 100.</p>
    </main>
    <footer>&copy;<span class="final">DevPovoa</span></footer>
  </body>
</html>
