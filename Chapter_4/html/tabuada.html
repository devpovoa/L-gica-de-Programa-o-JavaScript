<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/img/tabuada.png" type="image/x-icon" />
    <script src="/javascript/script_tabuada.js" defer></script>

  </head>

    <main>
      <form>

        <pre id="outTabuada"></pre>
      </form>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
