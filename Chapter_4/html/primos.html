<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/primos.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/script_primos.js" defer></script>
    <title>Números Primos</title>
  </head>
  <body>
    <main>
      <img src="/img/primos.png" alt="Números" class="alta" />

      <h1>Programa Números Primos</h1>
      <form>
        <div>
          <label for="inValor">Número:</label>
          <input type="number" name="Numero" id="inValor" />
        </div>

        <div>
          <input type="button" value="Verificar se é Primo" id="btVerificar" />
          <input type="reset" value="Reset" id="btLimpar" />
        </div>

        <p id="outResposta"></p>
      </form>
    </main>
  </body>
</html>
