<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/fazenda.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/script_fazenda.js" defer></script>
    <title>Programa Chinchilas</title>
  </head>
  <body>
    <main>
      <img src="/img/fazenda.png" alt="Fazenda de Chinchilas" class="alta" />

      <h1>Programa Fazenda de Chinchilas</h1>

      <form>
        <div>
          <label for="inNumero">Nº Chinchilas</label>
          <input type="number" name="Numeros" id="inNumero" />
        </div>

        <div>
          <label for="inAno">Nº Anos</label>
          <input type="number" name="Anos" id="inAno" />
        </div>

        <div>
          <input
            type="button"
            value="Mostrar Previsão de Chinchilas"
            id="btMostrar"
          />

          <input type="reset" value="Reset" id="btReset" />
        </div>

        <pre id="outExibir"></pre>
      </form>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
