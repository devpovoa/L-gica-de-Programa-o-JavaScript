<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/aluno.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_aluno.js" defer></script>
    <title>Situação do Aluno</title>
  </head>
  <body>
    <main>
      <h1>Programa Situação do Aluno</h1>

      <form>
        <div>
          <label for="inAluno">Nome do Aluno:</label>
          <input
            type="text"
            name="Aluno"
            id="inAluno"
            placeholder="Nome do Aluno"
            autofocus
            required
          />
        </div>

        <div>
          <label for="inNota1">1ª Nota:</label>
          <input
            type="number"
            name="Primeira Nota"
            step="0.1"
            min="0"
            max="10"
            id="inNota1"
            required
          />
        </div>

        <div>
          <label for="inNota2">2ª Nota:</label>
          <input
            type="number"
            name="Segunda Nota"
            step="0.1"
            min="0"
            max="10"
            id="inNota2"
            required
          />
        </div>

        <div>
          <input type="submit" value="Exibir Média e Situação" />
        </div>
      </form>

      <p class="outMedia"></p>
      <p class="outSaida"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
