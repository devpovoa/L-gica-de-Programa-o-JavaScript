<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/decrescente.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/script_decrescente.js" defer></script>
    <title>Números Decrescente JS</title>
  </head>
  <body>
    <main>
      <form>
        <img
          src="/img/decrescente.png"
          alt="Números em Ordem Decrescente"
          class="alta"
        />

        <h1>Programa Números Decrescentes JS</h1>
        <div>
          <label for="inValor">Número</label>
          <input type="number" name="Numero" id="inValor" />
        </div>

        <div>
          <input type="button" value="Decrescer Até 1" id="btDecrescer" />
          <input type="reset" value="Reset" id="btReset" />
        </div>

        <p id="outNumeros"></p>
      </form>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
