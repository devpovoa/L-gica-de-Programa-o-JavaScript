<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/balanca.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style_peso.css" />
    <script src="/js/script_peso.js" defer></script>
    <title>Peso Ideal JS</title>
  </head>
  <body>
    <main>
      <img src="/img/pesoBalaca.jpg" alt="BalanÃ§a de Peso" />

      <h1>Peso Ideal JS</h1>

      <form>
        <div>
          <label for="inNome">Nome:</label>
          <input
            type="text"
            id="inNome"
            placeholder="Informe o Nome"
            autofocus
            required
          />
        </div>

        <fieldset>
          <legend>Sexo:</legend>
          <div>
            <input
              type="radio"
              id="rbMasculino"
              name="opcao"
              value="rbMasculino"
              required
            />
            <label for="rbMasculino">Masculino</label>

            <input
              type="radio"
              id="rbFeminino"
              name="opcao"
              value="rbFeminino"
              required
            />
            <label for="rbFeminino">Feminino</label>
          </div>
        </fieldset>

        <div>
          <label for="inAltura">Altura:</label>
          <input type="number" id="inAltura" min="0" step="0.01" required />
        </div>

        <div>
          <input type="submit" value="Calcular Peso Ideal" />
          <input type="reset" value="Limpar Campo" />
        </div>
      </form>
      <p class="outPeso"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
