<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/parquimetro.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_parquimetro.js" defer></script>
    <title>Parquímetro JS</title>
  </head>
  <body>
    <main>
      <img src="/img/parquimetro.png" alt="Parquímetro de estacionamento" />

      <h1>Programa Parquímetro JS</h1>
      <form>
        <div>
          <label for="inValor">Valor R$:</label>
          <input
            type="number"
            min="1"
            step="0.01"
            id="inValor"
            autofocus
            required
          />
        </div>

        <div>
          <input type="submit" value="Confirmar Depósito" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p class="outTempo"></p>
      <p class="outTroco"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
