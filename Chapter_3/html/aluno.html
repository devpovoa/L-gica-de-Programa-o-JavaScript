<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/aluno.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_aluno.js" defer></script>
    <title>Situação do Aluno</title>
  </head>
  <body>
    <main>
      <h1>Programa Situação do Aluno</h1>
      <form>
        <div>
          <label for="inAluno">Nome do Aluno:</label>
          <input
            type="text"
            name="Aluno"
            id="inAluno"
            placeholder="Nome do Aluno"
          />
        </div>
        <div>
          <label for="inNota1">1ª Nota:</label>
          <input
            type="number"
            name="Primeira Nota"
            id="inNota1"
            placeholder="Primeira Nota"
          />
        </div>
        <div>
          <label for="inNota2">2ª Nota:</label>
          <input
            type="number"
            name="Segunda Nota"
            id="inNota2"
            placeholder="Segunda Nota"
          />
        </div>

        <input type="button" value="Exibir Média e Situação" id="btSituacao" />

        <p class="outMedia"></p>
        <p class="outAprovado"></p>
        <p class="outReprovado"></p>

        <input type="reset" value="Limpar" />
        <input type="submit" value="Enviar" />
      </form>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
