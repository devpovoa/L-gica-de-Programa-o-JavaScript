<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/pardao.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_velocidade.js" defer></script>
    <title>Velocimetro JS</title>
  </head>
  <body>
    <main>
      <img src="/img/pardao.png" alt="Pardao de Velocidade" />

      <h1>Programa Verifica Velocidade JS</h1>
      <form>
        <div>
          <label for="inVelocidadePadrao">Velocidade Permitida:</label>
          <input type="number" name="velocidade" id="inVelocidadePadrao" />
        </div>

        <div>
          <label for="inVelocidadeCondutor">Velocidade do Condutor:</label>
          <input type="number" name="velocidade" id="inVelocidadeCondutor" />
        </div>

        <div>
          <input type="button" value="Verificar Velocidade" id="btVelocidade" />
        </div>

        <p class="outMulta"></p>

        <div>
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
