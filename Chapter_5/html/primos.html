<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/primos.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_primos.js" defer></script>
    <title>Números Primos</title>
  </head>
  <body>
    <main>
      <img src="/img/primos.png" alt="Números" class="alta" />

      <h1>Programa Números Primos</h1>
      <form>
        <div>
          <label for="inValor">Número:</label>
          <input type="number" min="1" id="inValor" autofocus required />
        </div>

        <div>
          <input type="submit" value="Verificar se é Primo" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p id="outResposta"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
