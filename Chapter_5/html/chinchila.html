<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/fazenda.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_fazenda.js" defer></script>
    <title>Programa Chinchilas</title>
  </head>
  <body>
    <main>
      <img src="/img/fazenda.png" alt="Fazenda de Chinchilas" class="alta" />

      <h1>Programa Fazenda de Chinchilas</h1>

      <form>
        <div>
          <label for="inNumero">Nº Chinchilas</label>
          <input type="number" min="2" id="inNumero" autofocus required />
        </div>

        <div>
          <label for="inAno">Nº Anos</label>
          <input type="number" min="1" id="inAno" required />
        </div>

        <div>
          <input type="submit" value="Mostrar Previsão de Chinchilas" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <pre id="outExibir"></pre>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
