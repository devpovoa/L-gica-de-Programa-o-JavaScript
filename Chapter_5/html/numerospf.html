<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/numero.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_perfeitos.js" defer></script>
    <title>Números Perfeitos</title>
  </head>
  <body>
    <main>
      <img src="/img/numero.png" alt="Números Perfeitos" class="alta" />

      <h1>Programa Números Perfeitos JS</h1>

      <form>
        <div>
          <label for="inNumero">Número:</label>
          <input type="number" min="1" id="inNumero" autofocus required />
        </div>

        <div>
          <input type="submit" value="Verificar se é Perfeito" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p id="outSaida"></p>
      <p id="outResposta"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
