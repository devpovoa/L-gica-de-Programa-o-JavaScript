<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/decrescente.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_decrescente.js" defer></script>
    <title>Números Decrescente JS</title>
  </head>
  <body>
    <main>
      <img
        src="/img/decrescente.png"
        alt="Números em Ordem Decrescente"
        class="alta"
      />

      <h1>Programa Números Decrescentes JS</h1>
      <form>
        <div>
          <label for="inValor">Número</label>
          <input type="number" min="0" id="inValor" autofocus required />
        </div>

        <div>
          <input type="submit" value="Decrescer Até 1" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p id="outNumeros"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
