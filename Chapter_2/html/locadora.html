<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/videio-locadora.png" />
    <script src="/js/script-locadora.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cinema JS</title>
  </head>
  <body>
    <main>
      <h1>Cine JS: Filmes em Cartaz</h1>

      <form>
        <div>
          <label for="inFilme">Título do Filme:</label>
          <input type="text" id="inFilme" name="Name" required autofocus />
        </div>

        <div>
          <label for="inDuracao">Duração (min):</label>
          <input type="number" name="Tempo" id="inDuracao" required />
        </div>

        <div>
          <input type="submit" value="Converter em Horas e Minutos" />
        </div>
      </form>

      <p class="outTitulo"></p>
      <p class="outHm"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
