<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/veiculo.jpg" />
    <script src="/js/script-veiculos.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Revenda de Veículos</title>
  </head>
  <body>
    <main>
      <h1>Revenda de Veículos JS</h1>

      <form>
        <div>
          <label for="inVeiculo">Veículo:</label>
          <input type="text" name="Veiculo" id="inVeiculo" required autofocus />
        </div>

        <div>
          <label for="inPreco">Preço R$:</label>
          <input type="number" name="Preco" id="inPreco" required />
        </div>

        <div>
          <input type="submit" value="Ver Promoção" />
        </div>
      </form>
      <p class="outResp1"></p>
      <p class="outResp2"></p>
      <p class="outResp3"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
