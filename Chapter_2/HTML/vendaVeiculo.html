<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/IMG/veiculo.jpg" />
    <script src="/JavaScript/script.js" defer></script>
    <title>Vehicle Resale</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Vehicle Resale JS</h1>

      <form>
        <div>
          <label for="inVehicle">Vehicle:</label>
          <input
            type="text"
            name="Vehiche"
            id="inVehicle"
            placeholder="Type of vehicle"
          />
        </div>

        <div>
          <label for="inPrice">Price R$:</label>
          <input
            type="number"
            name="Price"
            id="inPrice"
            placeholder="Enter the value"
          />
        </div>

        <input type="button" value="Show Promotion" id="btPromotion" />

        <p class="outVehicle"></p>
        <p class="outValueProhibited"></p>
        <p class="outRemainingValue"></p>
      </form>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
