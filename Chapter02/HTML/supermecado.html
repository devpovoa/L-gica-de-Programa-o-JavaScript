<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/script-superMercado.js" defer></script>
    <link rel="shortcut icon" href="/img/mercador.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Supermercado JS</title>
  </head>
  <body>
    <main>
      <h1>Supermercado JS</h1>

      <form>
        <div>
          <label for="inProduto">Produto:</label>
          <input
            type="text"
            name="Produto"
            id="inProduto"
            placeholder="Informe o Produto"
            autofocus
            required
          />
        </div>

        <div>
          <label for="inPreco">Preço R$:</label>
          <input
            type="number"
            name="Preco"
            id="inPreco"
            min="0"
            step="0.01"
            placeholder="Preço unitário"
            required
          />
        </div>

        <div>
          <input type="submit" value="Ver Promoção" />
        </div>
      </form>
      <p class="outPromocao"></p>
      <p class="outResultado"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
