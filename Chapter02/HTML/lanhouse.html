<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/lanhouse.jpg" type="image/x-icon" />
    <script src="/js/script-lanhouse.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Lan House JS</title>
  </head>
  <body>
    <main>
      <h1>Lan House JS</h1>

      <form>
        <div>
          <label for="inPrecoTempo">Valor por 15 min de Uso R$:</label>
          <input
            type="number"
            name="Tempo"
            min="0"
            step="0.01"
            id="inPrecoTempo"
            required
            autofocus
          />
        </div>

        <div>
          <label for="inUsoCliente">Tempo de Uso do Cliente:</label>
          <input
            type="number"
            name="Tempo de Uso"
            min="0"
            id="inUsoCliente"
            required
          />
        </div>

        <div>
          <input type="submit" value="Calcular Valor a Pagar" />
        </div>
      </form>
      <p class="outResposta"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
