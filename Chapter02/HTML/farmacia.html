<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/farmacia.png" />
    <script src="/js/script-farmacia.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Farmácia JS</title>
  </head>
  <body>
    <main>
      <h1>Farmácia JS</h1>
      <form>
        <div>
          <label for="inRemedio">Medicamento:</label>
          <input
            type="text"
            name="Medicamento"
            id="inRemedio"
            placeholder="Informe o medicamento..."
            required
            autofocus
          />
        </div>

        <div>
          <label for="inPreco">Preço R$:</label>
          <input
            type="number"
            name="Preco"
            min="0"
            step="0.01"
            id="inPreco"
            placeholder="Preço"
            required
          />
        </div>

        <div>
          <input type="submit" value="Mostrar Promoção" />
        </div>
      </form>

      <p class="outMedicamento"></p>
      <p class="outPreco"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
