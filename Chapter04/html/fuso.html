<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/fuso.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style_fuso.css" />
    <script src="/js/fuso.js" defer></script>
    <title>Fuso Horário</title>
  </head>
  <body>
    <main>
      <img src="/img/fuso.png" alt="Fuso Horário" />

      <h1>Programa Fuso Horário</h1>

      <form>
        <div>
          <label for="inHora">Hora no Brasil(h.m):</label>
          <input
            type="number"
            min="0"
            max="23.59"
            step="0.01"
            id="inHora"
            autofocus
            required
          />
        </div>

        <div>
          <input type="submit" value="Exibir Hora na França" />
          <input type="reset" value="Limpar Tela" />
        </div>
      </form>

      <p class="outFusoHorario"></p>
    </main>

    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
