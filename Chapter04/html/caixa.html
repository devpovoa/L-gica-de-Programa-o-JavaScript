<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/caixa.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_caixa.js" defer></script>
    <title>Caixa Eletônico</title>
  </head>
  <body>
    <main>
      <img src="/img/caixaeletronico.jpg" alt="Caixa Eletrônico" />

      <h1>Programa Caixa Eletrônico JS</h1>
      <form>
        <div>
          <label for="inValor">Valor do Saque R$:</label>
          <input type="number" min="10" id="inValor" autofocus required />
        </div>

        <div>
          <input type="submit" value="Exibir Notas para Saque" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p class="outResp1"></p>
      <p class="outResp2"></p>
      <p class="outResp3"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
