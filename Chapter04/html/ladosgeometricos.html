<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/lados.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script_lados.js" defer></script>
    <title>Lados de um Triângulo</title>
  </head>
  <body>
    <main>
      <img src="/img/lados.png" alt="Objetos Geomêtricos" />

      <h1>Programa Lados de um Triângulo JS</h1>
      <form>
        <div>
          <label for="inLadoA">Lado A:</label>
          <input type="number" min="1" id="inLadoA" required autofocus />
        </div>

        <div>
          <label for="inLadoB">Lado B:</label>
          <input type="number" min="1" id="inLadoB" required />
        </div>

        <div>
          <label for="inLadoC">Lado C:</label>
          <input type="number" min="1" id="inLadoC" required />
        </div>

        <div>
          <input type="submit" value="Verificar Lados" />
          <input type="reset" value="Reset" />
        </div>
      </form>
      <p class="outLados"></p>
      <p class="outTipo"></p>
    </main>
    <footer>&copy;<span>DevPovoa</span></footer>
  </body>
</html>
